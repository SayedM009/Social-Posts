<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Posts</title>
    <!-- IMPORT BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- IMPORT BOOTSTRAP JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- GET ALL POSTS -->
    <script type="module" src="src/js/getAllPosts.js"></script>
    <!-- MAIN JS SCRIPT -->
    <script type="module" src="src/js/main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="d-flex justify-content-center mt-2">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary col-9 shadow rounded-2 px-2"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Social Posts</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-between d-none d-lg-block"
              id="navbarNav"
            >
              <!-- LINKS -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
              <!-- / LINKS / -->
              <!-- SIGN IN & UP -->
              <div id="sign">
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-primary">Register</button>
              </div>
              <!-- / SIGN IN & UP / -->
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- / Navbar / -->

    <!-- POSTS -->
    <div class="container">
      <div
        class="d-flex flex-column align-content-center m-auto row justify-content-center mt-3"
        id="posts"
      >
        <!-- POST -->
        <div class="card col-9 my-3 shadow rounded-2 px-0">
          <div class="card-header d-flex gap-2">
            <img
              class="rounded-circle"
              src="src/imgs/user.png"
              alt="User image"
              id="userImg"
            />
            <div class="info align-content-center">
              <h6 class="fw-b mb-0 mt-1" id="userName">@Elsayed</h6>
              <span id="postTime">02 Minutes ago</span>
            </div>
          </div>
          <div class="card-body">
            <img class="w-100" src="src/imgs/post-02.png" alt="" />
            <h3 class="my-3">Instagram</h3>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <hr />
            <div class="comments">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                />
              </svg>
              <span>(3)</span>
              <span>Comments</span>
            </div>
          </div>
        </div>
        <!-- / POST / -->
      </div>
    </div>
    <!-- / POSTS / -->
  </body>
</html>
